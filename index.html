<!DOCTYPE html>
<html manifest="cmf.manifest">
<head>
<title>Class Working activity</title>
<script>
function changeImage()
{
document.images["jsbutton"].src= "sunset.gif";
return true;
}
function changeImageMore()
{
document.images["jsbutton"].src= "sunrise.gif";
return true;
}
</script>
</head>
<body>

<img name="jsbutton" src="sunrise.gif" width="30%" height="30%" border="0">
<br><input type=button onclick="changeImage()" value="Lets Show Sunset"></input>
<input type=button onclick="changeImageMore()" value="Lets Show Sunrise"></input>
</body>
</html>
